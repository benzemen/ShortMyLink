<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShortMyLink | Premium URL Shortener</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-body: #e8e1ef;
            --card-bg: rgba(255, 255, 255, 0.5);
            --card-border: rgba(255, 255, 255, 0.8);
            --text-main: #1f2937;
            --text-dim: #6b7280;
            --accent: #8b5cf6;
            --input-bg: #ffffff;
        }

        [data-theme="dark"] {
            --bg-body: #08080a;
            --card-bg: rgba(25, 25, 30, 0.7);
            --card-border: rgba(255, 255, 255, 0.1);
            --text-main: #ffffff;
            --text-dim: #a0a0a0;
            --accent: #00f2ff;
            --input-bg: rgba(12, 12, 18, 0.9);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; transition: background 0.8s ease; }

        body {
            font-family: 'Outfit', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--bg-body);
            overflow: hidden;
        }

        /* --- Ambient Background Orbs --- */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            z-index: -1;
            animation: move 25s infinite alternate ease-in-out;
            opacity: 0.5;
        }
        .orb-1 { width: 450px; height: 450px; background: var(--accent); top: -5%; left: -5%; }
        .orb-2 { width: 550px; height: 550px; background: #60a5fa; bottom: -5%; right: -5%; }

        @keyframes move {
            from { transform: translate(0, 0); }
            to { transform: translate(80px, 80px); }
        }

        /* --- Stable Glass Card --- */
        .container {
            background: var(--card-bg);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid var(--card-border);
            border-radius: 40px;
            padding: 3.5rem 2.5rem;
            width: 90%;
            max-width: 440px;
            box-shadow: 0 40px 100px -20px rgba(0, 0, 0, 0.1);
            text-align: center;
            z-index: 10;
            /* Hover removed - no transform here */
        }

        h1 { color: var(--text-main); font-size: 2.2rem; margin-bottom: 0.5rem; letter-spacing: -1px; }
        .subtitle { color: var(--text-dim); margin-bottom: 2rem; font-size: 0.95rem; }

        .input-group { display: flex; flex-direction: column; gap: 15px; }

        input[type="text"] {
            width: 100%; padding: 20px; border-radius: 22px;
            border: 2px solid rgba(0,0,0,0.12);
            background: var(--input-bg);
            color: var(--text-main); font-size: 1rem; outline: none;
            box-shadow: 0 10px 20px -5px rgba(0,0,0,0.05);
            transition: all 0.4s ease;
        }

        [data-theme="dark"] input[type="text"] { border-color: rgba(255,255,255,0.1); }

        input[type="text"]:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 4px rgba(139, 92, 246, 0.1);
        }

        .main-btn {
            padding: 18px; border-radius: 20px; border: none;
            background-color: var(--text-main); color: var(--bg-body);
            font-size: 1.1rem; font-weight: 600; cursor: pointer;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        [data-theme="dark"] .main-btn { background: var(--accent); color: #000; }
        .main-btn:active { transform: scale(0.97); }

        /* --- Ultra Smooth Result Reveal --- */
        #resultContainer {
            margin-top: 0;
            max-height: 0;
            overflow: hidden;
            opacity: 0;
            filter: blur(10px); /* Starts blurry for smoothness */
            transform: translateY(20px);
            transition:
                    max-height 1.4s cubic-bezier(0.19, 1, 0.22, 1),
                    opacity 1.2s ease,
                    filter 1.2s ease,
                    transform 1.4s cubic-bezier(0.19, 1, 0.22, 1),
                    margin-top 1s ease;
        }

        #resultContainer.show {
            margin-top: 2rem;
            max-height: 300px;
            opacity: 1;
            filter: blur(0px);
            transform: translateY(0);
        }

        .result-box {
            background: rgba(255, 255, 255, 0.2);
            border: 1px dashed var(--accent);
            padding: 25px; border-radius: 25px;
            display: flex; flex-direction: column; gap: 10px;
        }

        #shortUrlLink {
            font-family: 'JetBrains Mono', monospace;
            color: var(--accent);
            text-decoration: none;
            font-size: 1.15rem;
            font-weight: 600;
            letter-spacing: 1px;
            transition: letter-spacing 0.8s ease;
        }

        #resultContainer.show #shortUrlLink {
            letter-spacing: 0px; /* Text "settles" into place */
        }

        /* --- Theme Switcher --- */
        .theme-switch-wrapper { position: absolute; top: 30px; right: 30px; z-index: 100; }
        .theme-switch { display: inline-block; height: 34px; width: 60px; position: relative; cursor: pointer; }
        .theme-switch input { display: none; }
        .slider {
            background-color: rgba(0,0,0,0.1); bottom: 0; left: 0; position: absolute; right: 0; top: 0;
            transition: .4s; border-radius: 34px; display: flex; align-items: center; padding: 0 5px; justify-content: space-between;
        }
        .slider:before {
            background-color: white; bottom: 4px; content: ""; height: 26px; left: 4px;
            position: absolute; transition: .4s; width: 26px; border-radius: 50%;
        }
        input:checked + .slider { background-color: var(--accent); }
        input:checked + .slider:before { transform: translateX(26px); }

        .status-text {
            margin-top: 15px;
            font-size: 0.85rem;
            color: var(--text-dim);
            height: 1rem;
            transition: opacity 0.5s ease;
        }
    </style>
</head>
<body data-theme="light">

<div class="orb orb-1"></div>
<div class="orb orb-2"></div>

<div class="theme-switch-wrapper">
    <label class="theme-switch">
        <input type="checkbox" id="checkbox" />
        <div class="slider"><span>‚òÄÔ∏è</span><span>üåô</span></div>
    </label>
</div>

<div class="container">
    <h1>ShortMyLink</h1>
    <p class="subtitle">Elegantly simple URL shortening.</p>

    <div class="input-group">
        <input type="text" id="urlInput" placeholder="Paste link here..." autocomplete="off" />
        <button class="main-btn" onclick="shortenUrl()">Shorten Link</button>
    </div>

    <p id="status" class="status-text"></p>

    <div id="resultContainer">
        <div class="result-box">
            <span style="font-size: 0.7rem; color: var(--text-dim); text-transform: uppercase; letter-spacing: 2px;">Success</span>
            <a href="" id="shortUrlLink" target="_blank"></a>
            <span style="font-size: 0.65rem; color: var(--text-dim);">Ready for sharing</span>
        </div>
    </div>
</div>

<script>
    // Theme Switch
    const toggle = document.querySelector('#checkbox');
    toggle.addEventListener('change', (e) => {
        document.body.setAttribute('data-theme', e.target.checked ? 'dark' : 'light');
    });

    async function shortenUrl() {
        const input = document.getElementById('urlInput').value.trim();
        const result = document.getElementById('resultContainer');
        const link = document.getElementById('shortUrlLink');
        const status = document.getElementById('status');

        if (!input) {
            status.textContent = "Please enter a URL first.";
            return;
        }

        // Reset UI for new request
        result.classList.remove('show');
        status.style.opacity = "1";
        status.textContent = "Polishing your link...";

        try {
            const response = await fetch('/getUrl/shorten', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ url: input })
            });

            if(!response.ok) throw new Error();

            const data = await response.json();

            // Set data
            link.textContent = data.shortUrl;
            link.href = data.shortUrl;

            // Smooth delay to let the user see the status before the reveal
            setTimeout(() => {
                status.style.opacity = "0";
                result.classList.add('show');
            }, 600);

        } catch (e) {
            status.textContent = "Could not shorten. Check your link.";
            status.style.color = "#ef4444";
        }
    }
</script>
</body>
</html>
